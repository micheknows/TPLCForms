<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add frontend JavaScript -->
    <script src="static/js/dashboard.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ teacher_info.firstname }} {{ teacher_info.lastname }} (Grade {{ teacher_info.grade }})</h1>

        <!-- Dropdown menu for levels 0 and 1 -->
        {% if teacher_info.level < 2 %}
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="addTeacherLink">Add A Teacher</a>
            </div>
        </div>
        {% endif %}

        <!-- Form to add a teacher -->
        <div id="mainContent" class="mt-3">
            <form id="addTeacherForm" class="p-3 d-none">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="number" class="form-control" id="grade" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">User Type</label>
                    <select class="form-select" id="userType">
                        <option value="teacher">Teacher</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="addTeacherBtn">Add</button>
            </form>
        </div>

        <!-- Logout button -->
        <button type="button" class="btn btn-secondary mt-3" id="logoutBtn">Logout</button>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
